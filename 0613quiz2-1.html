<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #p1 {
            font-size: 20px;
            font-weight: bold;
            color : orange;
        }
        #p2, #p3 {
            color : blue;
        }
    </style>
</head>
<body>
    <h1>CSS</h1>
    <p id="p1">웹 문서의 디자인과 내용을 분리합니다</p>
    <p id="p2">웹 표준에 의한 웹 문서는 디자인과 내용이 분리되어 있습니다.</p>
    <p id="p3">내용은 HTML을 이용해 구성하고, 디자인은 CSS를 이용해 꾸미는 것입니다.
    </p>

</body>
</html>
